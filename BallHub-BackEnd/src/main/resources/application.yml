spring:
  application:
    name: ballhub-backend

  # Database Configuration
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=BallHub;encrypt=true;trustServerCertificate=true
    username: sa
    password: 1234dir
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  # Servlet Configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT Configuration
jwt:
  secret: ballhub-secret-key-2024-this-is-a-very-long-secret-key-for-jwt-token-generation
  access-token-expiration: 3600000      # 15 minutes (in milliseconds)
  refresh-token-expiration: 604800000  # 7 days (in milliseconds)

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never

# Logging
logging:
  level:
    com.ballhub: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"